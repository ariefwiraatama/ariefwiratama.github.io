<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Latihan Form</title>
</head>
<body>

<form>
	<label for="username">username</label>
	<input type="text" name="text" id="username">
		<br>
	<label for="password">password</label>
	<input type="password" name="password" id="password">
		<br>
	<input type="radio" name="jeniskelamin" id="pria"><label for="pria">pria</label>
	<input type="radio" name="jeniskelamin" id="wanita"><label for="wanita">wanita</label>
		<br>	
	<input type="checkbox" name="hobi" id="bola"><label for="bola">bola</label>
	<input type="checkbox" name="hobi" id="renang"><label for="renang">renang</label>
	<input type="checkbox" name="hobi" id="badminton"><label for="badminton">badminton</label>
		<br>
	<label for="tempatlahir">tempat lahir :</label>	
	<select id="tempatlahir">
		<option>tempat lahir</option>
		<option>batam</option>
		<option>medan</option>
		<option>jakatrta</option>
		<option>bandung</option>
		<option>ponorogo</option>
	</select>	
		<br>
	<textarea id="komentar"></textarea><label for="komentar">komentar</label>
		<br>	
	<input type="submit" name="submit">
		<br>
	<button type="submit">kirim</button>
		<br>
	<button type="reset">reset</button>
		<br>
	<button type="button">button</button>
</form>				

</body>
</html>
